version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: trade-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: trade_system
      POSTGRES_USER: trade_user
      POSTGRES_PASSWORD: trade_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
